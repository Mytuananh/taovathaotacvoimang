<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Và Thao Tác Với Mảng</title>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<form >
    <input type="text" id="nhap"/>
    <button type="button" id="addnumb()" onclick="addnum()">Add</button>
    <button type="button" id="disp" onclick="dis()">Display</button>
    <p id="number"></p>
</form>
<script>
    let x = 0
    let array = [ ];
    function addnum() {
        array[x] = document.getElementById("nhap").value;
        alert("Element: " + array[x] + "Added at index" + x)
        x++;
        document.getElementById("nhap").value = "";
    }
    function dis() {
        let a = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            a += "Element " + i + "=" +array[i] +"<br>"
        }
        document.getElementById("number").innerHTML = a
    }
</script>
</body>
</html>
